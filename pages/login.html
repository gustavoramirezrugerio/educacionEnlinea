<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="educación, educacion, competencias, elearning, eLearning, capacitación, capacitacion">
    <meta name="author" content="planetmedia, http://www.planetmedia.com.mx/">

    <title>Gestor competencias</title>


    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="../theme/base/css/stylelogin.css" rel="stylesheet">


    

</head>

<body>

    <div id="wrapper">

       

        <div id="page-wrapper">

            <div class="container-fluid">

                

      <div id="login-page">
        <div class="container">
        
              <form class="form-login" action="index.html">
                <h2 class="form-login-heading">Acceder</h2>
                <div class="login-wrap">
                    <input type="text" class="form-control" placeholder="Usuario" autofocus>
                    <br>
                    <input type="password" class="form-control" placeholder="Contraseña">
                    <label class="checkbox">
                        <span class="pull-right">
                            <a data-toggle="modal" href="login.html#myModal"> ¿Olvido su contraseña?</a>
        
                        </span>
                    </label>
                    <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> Ingresar</button>
                    <hr>
                    
                    <div class="login-social-link centered">
                    <p> O puede registrarse mediante alguna de las redes sociales</p>
                        <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                        <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
                    </div>
                    <div class="registration">
                        ¿No tiene una cuenta todavía?<br/>
                        <a class="" href="#">
                            Crear cuenta
                        </a>
                    </div>
        
                </div>
        
                  <!-- Modal -->
                  <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                      <div class="modal-dialog">
                          <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                  <h4 class="modal-title">¿Olvido su contraseña?</h4>
                              </div>
                              <div class="modal-body">
                                  <p>Introduzca su dirección de correo electrónico para restablecer la contraseña.</p>
                                  <input type="text" name="email" placeholder="Coreo electrónico" autocomplete="off" class="form-control placeholder-no-fix">
        
                              </div>
                              <div class="modal-footer">
                                  <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                                  <button class="btn btn-theme" type="button">Enviar</button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- modal -->
        
              </form>       
        
        </div>
      </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

     <!-- jQuery -->
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script defer type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
